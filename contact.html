<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <a href="/"><<</a>
      <a href="contact.html">Refresh</a>
      <a href="contact.html">Contact</a>
    </header>
    <main>
      <h1>Contact form</h1>
      <div class="successBox"></div>
      <form id="contactForm" class="form-container">
        <div>
          <div class="form-error" id="nameError">Please enter your name</div>
          <label>
            Name (required)
            <input name="name" id="name" type="text" />
          </label>
        </div>

        <div>
          <div class="form-error" id="subjectError">Please enter a minimum of 10 characters</div>
          <label>
            Subject (Minimum of 10 characters)
            <input name="subject" id="subject" type="text" />
          </label>
        </div>

        <div>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
          <label>
            Email (required)
            <input name="email" id="email" type="text" />
          </label>
        </div>

        <div>
          <div class="form-error" id="addressError">Please enter a minimum of 25 characters</div>
          <label>
            Address (minimum of 25 characters)
            <input name="address" id="address" type="text" />
          </label>
        </div>
        <button>Submit</button>
      </form>
      <script src="/js/contact.js"></script>
    </main>
  </body>
</html>
